<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href ="styleHomework.css">
    <script src="https://kit.fontawesome.com/0f79ce71b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <div class = "signin">
            <h1>Signin</h1>
            <input type = "text" placeholder="Username" required>
            <input type = "password" placeholder="Password" required>
            <button class = "signin-btn" type = "submit">Signin</button>
            <p>or signin with</p>
            <div class = "social-btn">
                <button>
                    <i class="fa-brands fa-facebook fa-2xl" style="color: #3d5894;"></i>
                </button>
                <button>
                    <i class="fa-brands fa-google-plus fa-2xl" style="color: #d06050;"></i>
                </button>
                <button>
                    <i class="fa-brands fa-linkedin fa-2xl" style="color: #1a688f;"></i>
                </button>
            </div>

        </div>
        <div class="welcome">
            <h1 >Welcome back!</h1>
            <p>Welcome back! We are so happy to have you here, it's great to see you again,. We hope you had a safe and enjoyable time away</p>
            <button class = "signup-btn">No account yet? Signup</button>
        </div>
    </div>
</body>
</html>
